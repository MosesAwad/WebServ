<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Land of Funny!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .joke-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #333;
            background-color: #fff;
            border-radius: 8px;
        }
        .joke-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Land of Funny!</h1>
    <p>Get ready to laugh (or groan) at some of the finest jokes in HTML history!</p>

    <div class="joke-container" id="joke-container">
        <p id="joke">Why did the JavaScript developer leave? <br> Because he didn't get any 'closure'!</p>
    </div>

    <button class="joke-button" onclick="tellJoke()">Tell Me Another!</button>

    <script>
        const jokes = [
            "Why do programmers prefer dark mode? Because light attracts bugs!",
            "Why was the JavaScript developer sad? Because he didnâ€™t know how to 'null' his feelings.",
            "How many programmers does it take to change a light bulb? None, that's a hardware problem!",
            "Why did the Python break up with the Java? Because Python said, 'We need space.'",
            "Why did the HTML and CSS break up? Because they had <div> issues.",
            "What did the object-oriented programmer say to the function-oriented programmer? 'You're a real piece of class!'"
        ];

        function tellJoke() {
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById("joke").innerText = randomJoke;
        }
    </script>

</body>
</html>
